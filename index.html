        .then(Jogos => {
            document.getElementById('dn1').innerHTML = Jogos.Jogos[9].nome

            document.getElementById('dn3').innerHTML = Jogos.Jogos[0].nome
            document.getElementById('di3').src = Jogos.Jogos[0].img5
            document.getElementById('dp3').innerHTML = Jogos.Jogos[0].preco + 'R$'

            document.getElementById('di4').src = Jogos.Jogos[3].img5

            document.getElementById('di6').src = Jogos.Jogos[1].img5
            document.getElementById('dp6').innerHTML = Jogos.Jogos[1].preco + 'R$'

            document.getElementById('dn7').innerHTML = Jogos.Jogos[8].nome
            document.getElementById('di7').src = Jogos.Jogos[8].img4
            document.getElementById('dp7').innerHTML = Jogos.Jogos[8].preco + 'R$'

            document.getElementById('dn8').innerHTML = Jogos.Jogos[10].nome
            document.getElementById('di8').src = Jogos.Jogos[10].img2
            document.getElementById('dp8').innerHTML = Jogos.Jogos[10].preco + 'R$'

            
        })
        function games(id) {
                sessionStorage.setItem('id', id);
                window.location.href = 'buy.html'
            }

    function cont() {
        const images = [
            'img/DARK SOULS/dark-souls-img1.png',
            'img/GOD OF WAR/god-of-war-img1.png',
            'img/HORIZON FW/horizon-img4.png',
            'img/POKEMON/pokemon-img3.png'
        ];
        let num = 0;

        function mudar_imagem() {
            document.getElementById('cont').src = images[num];
            num = (num + 1) % images.length;
        }

        mudar_imagem();

        setInterval(mudar_imagem, 5000);
    }
    window.onload = cont;

</script>
